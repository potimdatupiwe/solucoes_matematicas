{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <nav class="navbarbg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'polinomio2' %}">
            <img src="https://cdn.pixabay.com/photo/2012/04/13/00/21/plus-31216_640.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SolucoesMatematicas
          </a>
        </div>
      </nav>
</head>
<body>
    <div class="login">
    <h2>Login</h2>
    
        <form action="{%  url 'register' %}" method="POST">{% csrf_token %}
            <input type="text" name="usuario" placeholder="Usuário">
            <br>
            <input type="password" name="senha" placeholder="Senha">
            <button type="submit">
                Enviar
            </button>    
            {% if verificacao %}
                <p>Usuário ou senha estão incorretos</p>
            {% endif %}
            <a href="{% url 'cadastro' %}">Cadastre-se</a>
            <a href="{% url 'mudarsenha' %}">Esqueci a Senha</a>
            </form>
    </div>
</body>
</html>
